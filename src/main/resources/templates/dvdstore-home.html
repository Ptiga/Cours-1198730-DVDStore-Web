<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>DVD Store - Home</title>
</head>
<body>
    <h1>DVD STORE</h1>
    <h2>
        Liste des films disponibles:
    </h2>
    <table border="1">
        <tr th:each="movie: ${movies}">
            <td>
                <a th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
                <!--<a th:href="${movie.id}" th:text="${movie.id}"></a>-->
            </td>
        </tr>
    </table>
</body>
</html>
