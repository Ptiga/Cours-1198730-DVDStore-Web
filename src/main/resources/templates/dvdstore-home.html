<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>DVD Store - Home</title>
</head>
<body>
    <h1>DVD STORE</h1>
    <h2>
        Liste des films disponibles:
    </h2>
    <table border="1">
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.genre}"></td>
        </tr>
    </table>
</body>
</html>
